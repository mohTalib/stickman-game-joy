<html>
  <head>
    <title>Stick Fighter</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #mobileControls{position:fixed;left:0;right:0;bottom:20px;display:none;justify-content:space-between;align-items:center;padding:0 16px;pointer-events:none;z-index:9999}
      @media (pointer:coarse){#mobileControls{display:flex}}
      #joystickArea{position:relative;width:140px;height:140px;border-radius:50%;background:rgba(255,255,255,.08);border:2px solid rgba(255,255,255,.2);pointer-events:auto;touch-action:none}
      #stick{position:absolute;width:56px;height:56px;border-radius:50%;background:rgba(255,255,255,.35);left:42px;top:42px;transform:translate(0,0)}
      #attackBtn{pointer-events:auto;touch-action:manipulation;user-select:none;width:120px;height:120px;border-radius:50%;font-weight:700;font-size:16px;color:#111;background:#ffcf33;border:none;box-shadow:0 6px 18px rgba(0,0,0,.35)}
      #attackBtn:active{transform:scale(.96)}

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        color: white;
        min-height: 100vh;
      }

      /* Home Page Styles */
      #homePage {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }

      .game-title {
        font-family: 'Press Start 2P', cursive;
        font-size: 48px;
        color: #ffeb3b;
        text-shadow: 4px 4px 0px #ff4444;
        margin-bottom: 30px;
        animation: glow 2s ease-in-out infinite alternate;
      }

      .game-description {
        max-width: 600px;
        margin: 0 auto 40px;
        line-height: 1.6;
        font-size: 18px;
        color: #ccc;
      }

      .start-section {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        backdrop-filter: blur(5px);
      }

      .name-input {
        padding: 12px 20px;
        font-size: 16px;
        border: 2px solid #ffeb3b;
        border-radius: 5px;
        background: rgba(0, 0, 0, 0.3);
        color: white;
        margin-bottom: 20px;
        width: 250px;
      }

      .play-button {
        padding: 15px 40px;
        font-size: 18px;
        background: #ff4444;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s, background 0.2s;
        font-weight: bold;
      }

      .play-button:hover {
        background: #ff6b6b;
        transform: scale(1.05);
      }

      .controls-guide {
        margin-top: 30px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
      }

      .controls-title {
        font-family: 'Press Start 2P', cursive;
        font-size: 20px;
        margin-bottom: 15px;
        color: #ffeb3b;
      }

      /* Game Interface Styles */
      #gamePage {
        display: none;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      #canvas-container {
        width: 90vw;
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      canvas {
        object-fit: contain;
        max-width: 100%;
        max-height: 100%;
        width: auto !important;
        height: auto !important;
        aspect-ratio: 16/9;
        border: 5px solid #ff4444;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
        background-image: url('/Assets/img/bg.jpg');
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      }

      #lobbyStatus {
        text-align: center;
        margin: 10px;
        font-size: 18px;
        color: #ffeb3b;
      }

      #gameResult {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 20px 40px;
        font-size: 32px;
        display: none;
        z-index: 100;
        text-align: center;
        border-radius: 10px;
        border: 2px solid #ffeb3b;
      }

      #waitingMessage {
        display: none;
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        z-index: 90;
      }

      @keyframes glow {
        from {
          text-shadow: 4px 4px 0px #ff4444;
        }
        to {
          text-shadow: 4px 4px 20px #ff4444;
        }
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <!-- Home Page -->
    <div id="homePage">
      <h1 class="game-title">STICKMAN FIGHTER</h1>
      <div class="game-description">
        <p>Welcome to Stickman Fighter, an intense multiplayer battle arena where stickman figures come to life! Challenge other players in epic duels, use strategic movements, and emerge victorious!</p>
      </div>
      <div class="start-section">
        <input type="text" id="playerName" class="name-input" placeholder="Enter your fighter name" maxlength="15">
        <button onclick="startGame()" class="play-button">START BATTLE</button>
      </div>
      <div class="controls-guide">
        <h3 class="controls-title">CONTROLS</h3>
        <p>WASD - Move | SPACEBAR - Attack</p>
            <div id="mobileControls" style="display:none">
            <div id="joystickArea"><div id="stick"></div></div>
            <button id="attackBtn">ATTACK</button>
      </div>
    </div>

</div>

    <!-- Game Page -->
    <div id="gamePage">
      <div id="lobbyStatus"></div>
      <div id="canvas-container">
        <canvas id="canvas" width="1280" height="720"></canvas>
      </div>
      <div id="waitingMessage">You lost! Waiting for other players to finish...</div>
      <div id="gameResult"></div>
    </div>
  </body>
  <script src="/build/client.bundle.js"></script>
</html>
